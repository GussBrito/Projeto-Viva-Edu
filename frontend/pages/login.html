<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | VivaEdu</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

  <main class="auth-wrap">
    <section class="auth-brand">
      <div class="brand-box">
        <img src="../src/icons/logo-vivaedu-branca.png" alt="VivaEdu">
      
      </div>
    </section>

    <section class="auth-form-side">
      <div style="width:100%;">
        <div class="auth-card">
          <div class="auth-title">Bem-vindo ao<br>VivaEdu</div>

          <form id="loginForm">
            <div class="auth-field">
              <div class="auth-label">Usuário</div>
              <input type="email" id="email" placeholder="E-mail" required>
            </div>

            <div class="auth-field">
              <div class="auth-label">Senha</div>
              <input type="password" id="senha" placeholder="Senha" required>
            </div>

            <div class="auth-actions">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
          </form>
        </div>

        <div class="auth-bottom">
          Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2026 – VivaEdu</p>
    <p>Projeto acadêmico desenvolvido para fins educacionais. Não possui finalidade comercial.</p>
    <p>Desenvolvido por <strong>Luiz Gustavo Brito</strong>, <strong>Vanessa Beatriz</strong> e <strong>Samuel Marcos Souza</strong></p>
  </footer>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
