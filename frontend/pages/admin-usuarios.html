<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Usuários | VivaEdu</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<header class="app-header">
  <div class="container app-bar">
    <div class="brand-left">
      <img src="../src/icons/logo-vivaedu.png" alt="VivaEdu">
      <div>
        <div class="brand-name">Admin • Usuários</div>
      </div>
    </div>

    <nav class="app-nav">
      <a href="admin-home.html">Início</a>
      <button id="logoutBtn" class="btn btn-outline" type="button">Sair</button>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="page-title">Gerenciar Usuários</div>

  <section class="card admin-card">
    <div class="filters">
      <input id="searchInput" placeholder="Buscar por nome ou email..." />

      <select id="roleFilter">
        <option value="">Todos</option>
        <option value="ALUNO">Aluno</option>
        <option value="TUTOR">Tutor</option>
        <option value="COORDENADOR">Coordenador</option>
        <option value="ADMIN">Admin</option>
      </select>

      <button class="btn btn-primary" id="reloadBtn" type="button">Atualizar</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th style="width:260px;">Ações</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
  </section>
</main>

<footer class="footer">
  <p>© 2026 – VivaEdu</p>
</footer>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/admin-usuarios.js"></script>
</body>
</html>
