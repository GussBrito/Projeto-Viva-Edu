<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chat | VivaEdu</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/chat.css">
</head>
<body>

<header class="app-header">
  <div class="container app-bar">
    <div class="brand-left">
      <img src="../src/icons/logo-vivaedu.png" alt="VivaEdu">
      <div>

        <div class="brand-name">Chat</div>
      </div>
    </div>

    <nav class="app-nav">
      <button id="btnVoltar" class="btn btn-outline" type="button">Voltar</button>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="page-title">Chat</div>

  <div class="chat-wrap">
    <div class="chat-top">
      <div class="chat-peer">
        <img id="peerAvatar" class="peer-avatar" alt="Foto">
        <div class="peer-meta">
          <div id="peerName" class="peer-name">—</div>
          <div id="peerSub" class="peer-sub">—</div>
        </div>
      </div>

      <div style="color:var(--muted); font-weight:800; font-size:12px;">
        Thread: <span id="threadId">—</span>
      </div>
    </div>

    <div id="messages" class="chat-body"></div>

    <form id="chatForm" class="chat-form">
      <input id="msgInput" type="text" placeholder="Digite sua mensagem..." required>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>
</main>

<footer class="footer">
  <p>© 2026 – VivaEdu</p>
  <p>Projeto acadêmico desenvolvido para fins educacionais. Não possui finalidade comercial.</p>
  <p>Desenvolvido por <strong>Luiz Gustavo Brito</strong>, <strong>Vanessa Beatriz</strong> e <strong>Samuel Marcos Souza</strong></p>
</footer>

<script src="../js/auth.js"></script>
<script src="../js/chat.js"></script>
</body>
</html>
