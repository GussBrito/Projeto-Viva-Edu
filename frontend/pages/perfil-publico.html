<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Perfil Público | VivaEdu</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/perfil-publico.css">
</head>
<body>

<header class="app-header">
  <div class="container app-bar">
    <div class="brand-left">
      <img src="../src/icons/logo-vivaedu.png" alt="VivaEdu">
      <div>
        <div class="brand-name">VivaEdu</div>
        <div class="brand-sub">Perfil Público</div>
      </div>
    </div>

    <nav class="app-nav">
      <button id="btnVoltar" class="btn btn-outline" type="button">Voltar</button>
    </nav>
  </div>
</header>

<main class="container page">
  <div class="page-title">Perfil</div>

  <div class="perfil-publico-card">
    <div class="perfil-publico-top">
      <img id="fotoPreview" class="avatar" alt="Foto">
      <div>
        <h2 id="nome" class="nome">—</h2>
        <p class="role" id="role">—</p>
      </div>
    </div>

    <div class="perfil-publico-body">
      <h3>Bio</h3>
      <p id="bio" class="bio">—</p>

      <div id="telefoneBox" style="display:none;">
        <h3>Telefone</h3>
        <p id="telefone" class="bio"></p>
      </div>

      <div class="hint">
        * Este é um perfil público (somente leitura).
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <p>© 2026 – VivaEdu</p>
  <p>Projeto acadêmico desenvolvido para fins educacionais. Não possui finalidade comercial.</p>
  <p>Desenvolvido por <strong>Luiz Gustavo Brito</strong>, <strong>Vanessa Beatriz</strong> e <strong>Samuel Marcos Souza</strong></p>
</footer>

<script src="../js/perfil-publico.js"></script>
</body>
</html>
