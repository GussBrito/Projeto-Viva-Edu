<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Completar Cadastro | Tutor</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>

<header class="app-header">
  <div class="container" style="padding:18px 0;">
    <h1>Completar cadastro de Tutor</h1>
    <p style="margin:6px 0; color:var(--muted);">
      Envie seus dados e documentos para avaliação do coordenador.
    </p>
  </div>
</header>

<main class="container" style="margin-top:18px;">
  <section class="card" style="padding:22px; border-radius:var(--radius); box-shadow:var(--shadow); background:var(--card);">
    <form id="tutorOnboardingForm">

      <div style="display:grid; gap:12px;">
        <div>
          <label><strong>Área de atuação</strong></label>
          <input id="areaAtuacao" placeholder="Ex.: Matemática, Português..." required />
        </div>

        <div>
          <label><strong>Formação / Curso</strong></label>
          <input id="formacao" placeholder="Ex.: Licenciatura em Matemática" required />
        </div>

        <div>
          <label><strong>Situação do curso</strong></label>
          <select id="situacaoCurso" required>
            <option value="CURSANDO">Cursando</option>
            <option value="CONCLUIDO">Concluído</option>
          </select>
        </div>

        <div>
          <label><strong>Comprovante (matrícula/diploma)</strong></label>
          <input id="docComprovante" type="file" accept=".pdf,.png,.jpg,.jpeg" required />
        </div>

        <div>
          <label><strong>Documento de identidade (RG/CPF/CNH)</strong></label>
          <input id="docIdentidade" type="file" accept=".pdf,.png,.jpg,.jpeg" required />
        </div>
      </div>

      <div style="margin-top:16px; display:flex; gap:10px;">
        <button class="btn btn-primary" type="submit">Enviar para avaliação</button>
        <button class="btn btn-outline" type="button" id="logoutBtn">Sair</button>
      </div>

    </form>
  </section>
</main>

<footer class="footer">
  <p>© 2026 – VivaEdu</p>
</footer>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/tutor-validacao.js"></script>
</body>
</html>
