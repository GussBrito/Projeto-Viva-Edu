<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil | VivaEdu</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <h1>Meu Perfil</h1>

  <nav>
    <a href="aluno-home.html" id="linkHomeAluno">Home Aluno</a>
    <a href="tutor-home.html" id="linkHomeTutor">Home Tutor</a>
    <span id="atalhoTutor" style="display:none;">
      | <a href="tutor-aulas.html">Minhas Aulas</a>
    </span>
    |
    <button id="logoutBtn" type="button">Sair</button>
  </nav>

  <hr>

  <form id="perfilForm">

    <h3>Foto de Perfil</h3>
    <img
      id="fotoPreview"
      alt="Foto"
      style="width:120px;height:120px;border:1px solid #ccc;border-radius:60px;object-fit:cover;display:block;margin-bottom:10px;"
    >
    <input type="file" id="foto" accept="image/*">

    <hr>

    <input type="text" id="nome" placeholder="Nome completo" required>

    <input type="email" id="email" placeholder="E-mail" required readonly>

    <!-- BIO: visível para ALUNO e TUTOR -->
    <textarea
      id="bio"
      placeholder="Descrição / Sobre você (opcional)"
      rows="4"
    ></textarea>

    <!-- CAMPOS EXCLUSIVOS DO TUTOR -->
    <div id="camposTutor" style="display:none;">
      <input type="text" id="telefone" placeholder="Telefone (opcional)">
    </div>

    <p><strong>Tipo de conta:</strong> <span id="roleText"></span></p>

    <button type="submit">Salvar Alterações</button>
  </form>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/perfil.js"></script>

</body>
</html>
