<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">

  <h1>Minhas Aulas</h1>

  <nav>
    <a href="tutor-home.html">Home</a> |
    <a href="tutor-materiais.html">Materiais</a> |
    <button id="logoutBtn">Sair</button>
  </nav>

  <hr>

  <h2>Criar / Editar Aula</h2>

  <form id="aulaForm">
    <input type="hidden" id="aulaId">

    <input type="text" id="disciplina" placeholder="Disciplina" required>
    <input type="text" id="assunto" placeholder="Assunto" required>
    <input type="date" id="data" required>
    <input type="time" id="hora" required>

    <!-- Local selecionado no mapa (readonly) -->
    <input type="hidden" id="localJson">
    <input type="text" id="localNome" placeholder="Nenhum local selecionado" readonly>

    <button type="button" id="btnSelecionarLocal">Selecionar local no mapa</button>

    <button type="submit">Salvar Aula</button>
    <button type="button" id="cancelarEdicao">Cancelar</button>
  </form>

  <hr>

  <h2>Aulas Cadastradas</h2>
  <div id="listaAulas"></div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/tutor-aulas.js"></script>

</body>
</html>
