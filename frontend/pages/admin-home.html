<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin | VivaEdu</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>

<header class="app-header">
  <div class="container header-flex">
    <h1>Painel do Administrador</h1>
    <button id="logoutBtn" class="btn btn-outline">Sair</button>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Usuários cadastrados</h2>

    <div class="filters">
      <input id="searchInput" placeholder="Buscar por nome ou email..." />

      <select id="roleFilter">
        <option value="">Todos</option>
        <option value="ALUNO">Aluno</option>
        <option value="TUTOR">Tutor</option>
        <option value="COORDENADOR">Coordenador</option>
        <option value="ADMIN">Admin</option>
      </select>

      <button class="btn btn-primary" id="reloadBtn">Atualizar</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
  </section>

</main>

<footer class="footer">
  <p>© 2026 – VivaEdu</p>
</footer>

<script src="../js/api.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/admin-home.js"></script>
</body>
</html>
